{{template "layout/header.html" .}}
<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">K+</h1>

        </div>
        <h3>欢迎登陆</h3>
        <form class="m-t" role="form" action="/backend/user/loginAct" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" required name="userName"
                       value="{{.userName}}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required name="password"
                       value="{{.password}}">
            </div>
            <div class="form-group">
            {{create_captcha}}
                <style>
                    .captcha{
                        width: 50%;
                        float: left;
                    }
                </style>
                　<input type="text" value="{{.captcha}}" name="captcha" class="form-control" placeholder="验证码" required style="width: 49%;margin-top: -13px;"/>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

        </form>
    </div>
</div>

</body>
{{template "layout/footer.html" .}}
